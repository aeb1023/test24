<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Email Advisees</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<a href="/faculty" class="btn btn-secondary">Back</a>
	<div class="container mt-5">
		<h1>Email Your Advisees</h1>

		<div th:if="${successMessage}" class="alert alert-success"
			role="alert">
			<p th:text="${successMessage}"></p>
		</div>

		<form th:action="@{/sendEmailToAdvisees}" method="post">
			<div class="mb-3">
				<label for="subject" class="form-label">Subject</label> <input
					type="text" class="form-control" id="subject" name="subject"
					required>
			</div>
			<div class="mb-3">
				<label for="body" class="form-label">Message</label>
				<textarea class="form-control" id="body" name="body" rows="5"
					required></textarea>
			</div>
			<button type="submit" class="btn btn-success">Send Email</button>
			<a href="/faculty" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
