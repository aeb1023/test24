<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/settings-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SRU Registration System</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/homePage">Homepage</a>
                    </li>
                   <li class="nav-item">
                  <button class="btn btn-secondary" onclick="window.history.back();">Back</button>
                 
                </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/userSettings}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/do_the_logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
	</div>
	
	  
    <div class="container mt-5">
        <h1>User Settings</h1>
        <h6>Change Email</h6>
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/change-email}" method="post">
                    <div class="mb-3">
                        <label for="oldEmail" class="form-label">Current Email</label>
                        <input type="email" id="oldEmail" name="oldEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="newEmail" class="form-label">New Email</label>
                        <input type="email" id="newEmail" name="newEmail" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmEmail" class="form-label">Confirm New Email</label>
                        <input type="email" id="confirmEmail" name="confirmEmail" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Email</button>
                </form>
            </div>
        </div>
    </div> <!-- error messages -->
    <div th:if="${success}">
    <div class="alert alert-success" role="alert">
        <span th:text="${success}"></span>
    </div>
</div>
<div th:if="${error}">
    <div class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>
</div>
	
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
