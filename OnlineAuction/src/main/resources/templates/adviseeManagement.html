				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="/homePage">Homepage</a>

<div class ="container mt-5">
<h2> All Advisees: </h2>
<table class ="tabel table-bordered">
	<thead>


     </thead>
    <tbody>
		<tr>
		<td th:each="firstName :${FirstNames}" th:text="${FirstName}"></td>
		<td th:each="lastName : ${LastNames}" th:text="${LastName}"></td>
		<td th:each="phoneNumber : ${PhoneNumbers}" th:text="${PhoneNumber}"></td>	
		<td th:each="email : ${Emails}" th:text="${Email}"></td>				
		<td><button class="btn btn-primary" th:text="select"></button></td>


	</tbody>
			
</table>
</div>
