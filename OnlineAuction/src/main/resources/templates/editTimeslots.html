<div class="container mt-5">
    <h2>Edit Timeslot</h2>
    <form th:action="@{/updateTimeslot/{id}(id=${timeslot.id})}" th:object="${timeslot}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label" >Date:</label>
            <!-- <input type="date" class="form-control" id="date" name="date" th:value="${#dates.format(defaultDate, 'yyyy-MM-dd')}" required>-->
            <td th:text="${#dates.format(timeslot.date, 'MM/dd/yyyy')}"></td>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time:</label>
            <input type="text" class="form-control" id="startTime" th:field="*{startTime}" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time:</label>
            <input type="text" class="form-control" id="endTime" th:field="*{endTime}" required>
        </div>
        <div class="mb-3">
            <label for="length" class="form-label">Length:</label>
            <input type="number" class="form-control" id="length" th:field="*{length}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Timeslot</button>
        <a href = "/timeslotUpload" class ="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
