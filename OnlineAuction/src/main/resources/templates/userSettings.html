<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/settings-dashboard.css" rel="stylesheet">
</head>
<body>
    <!-- Nav bar  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SRU Registration System</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/homePage">Homepage</a>
                    </li>
                   <li class="nav-item">
                  <button class="btn btn-secondary" onclick="window.history.back();">Back</button>
                 
                </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" th:href="@{/userSettings}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/do_the_logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
  
<div class="container mt-5">
		<h1 class="mb-4">User Settings</h1>

		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div class="col">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title">Edit and Update Password</h5>
						<a class="btn btn-primary" th:href="@{/changePassword}">Edit Password</a>
					</div>
				</div>
			</div>


			<div class="col">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title">Edit and Update Email</h5>
						<a class="btn btn-primary" th:href="@{/changeEmail}">Edit Email</a>
					</div>
				</div>
			</div>

			<div class="col">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title">Edit and Update Phone Number</h5>
						<a class="btn btn-primary" th:href="@{/changePhoneNumber}">Edit Phone Number</a>
					</div>
				</div>
			</div>
		</div>
	</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
