<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Meetings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SRU Registration System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/homePage">Homepage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/schedule">Schedule</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/student">Student Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" onclick="window.history.back();">Back</button>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User Settings
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="@{/userSettings}">Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/do_the_logout">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
    <h2>Upcoming Meetings:</h2>
    <!--  Display students upcoming meetings including date and time -->
    <div class="row">
        <div th:each="schedule : ${schedules}" class="col-md-4 mb-3">
            <div class="card">
                <div class="card-header">
                    Appointment Details
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${schedule.time}"></h5>
                    <p class="card-text">Date: <span th:text="${schedule.date}"></span></p>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${schedules == null || schedules.isEmpty()}">
        <p>No upcoming meetings found.</p>
    </div>
</div>
</body>
</html>
