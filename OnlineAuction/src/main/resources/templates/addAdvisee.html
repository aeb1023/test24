<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">


<title>Add New Advisee</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<button class="btn btn-secondary" onclick="window.history.back();">Back</button>

<body>

	<div class="container mt-5">
		<h1>Add New Advisee</h1>
		<form th:action="@{/addAdvisee}" th:object="${advisee}"
			method="post">
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name</label> <input
					type="text" th:field="*{firstName}" class="form-control"
					id="firstName" required>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name</label> <input
					type="text" th:field="*{lastName}" class="form-control"
					id="lastName" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" required>
			</div>
			<div class="mb-3">
				<label for="phoneNumber" class="form-label">Phone Number</label> <input
					type="text" th:field="*{phoneNumber}" class="form-control"
					id="phoneNumber" required>
			</div>
			<button type="submit" class="btn btn-success">Add Advisee</button>
			<a href="/adviseeUpload" class="btn btn-secondary">Cancel</a>
		</form>
	</div>

</body>
</html>
