<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- page for admin to add a new advisor to the database -->
<title>Add New Advisor</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SRU Registration System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="/homePage">Homepage</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="/admin">Admin
							Dashboard</a></li>
					<li class="nav-item">
						<button class="btn btn-secondary" onclick="window.history.back();">Back</button>

					</li>

				</ul>
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-bs-toggle="dropdown" aria-expanded="false">
							User Settings </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
							<li><a class="dropdown-item" href="@{/userSettings}">Settings</a></li>
							<li><hr class="dropdown-divider"></li>
							<li><a class="dropdown-item" href="/do_the_logout">Logout</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-5">
		<h1>Add New Advisor</h1>
		<form th:action="@{/admin/add-advisor}" th:object="${advisor}"
			method="post">
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name</label> <input
					type="text" th:field="*{firstName}" class="form-control"
					id="firstName" required>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name</label> <input
					type="text" th:field="*{lastName}" class="form-control"
					id="lastName" required>
			</div>
			<div class="mb-3">
				<label for="email" class="form-label">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					required>
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" required>
			</div>
			<div class="mb-3">
				<label for="phoneNumber" class="form-label">Phone Number</label> <input
					type="text" th:field="*{phoneNumber}" class="form-control"
					id="phoneNumber" required>
			</div>
			<button type="submit" class="btn btn-success">Add Advisor</button>
			<a href="/admin/upload-advisors" class="btn btn-secondary">Cancel</a>
		</form>
	</div>

</body>
</html>
